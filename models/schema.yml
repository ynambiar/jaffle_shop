version: 2 

sources:
  - name: jaffle_shop
    database: dbt-tutorial
    freshness:
      warn_after: {count: 7, period: day}
      error_after: {count: 30, period: day}
    tables:
      - name: customers
      - name: orders
        max_loaded_at: cast(order_date as timestamp)
        loaded_at_field: cast(order_date as timestamp)
        columns:
          - name: id
            tests:
              - unique
              - not_null
          - name: status
            tests:
              - accepted_values:
                  values: ['placed', 'shipped', 'completed', 'returned', 'return_pending']
      - name: payments

metrics:
  - name: new_customers
    label: New Customers
    model: ref('customers')
    description: "The number of paid customers who are using the product"

    type: count
    sql: customer_id # superflous here, but shown as an example

    timestamp: most_recent_order
    time_grains: [day, week, month]

    dimensions:
      - number_of_orders
      - first_name
    
    filters:
      - field: total_order_amount
        operator: '>'
        value: '0'

    meta: { "vadim": "test"}           

models:
  - name: customers
    description: This table has basic information about a customer, as well as some derived facts based on a customer's orders

    columns:
      - name: customer_id
        description: This is a unique identifier for a customer
        tests:
          - unique
          - not_null

      - name: first_name
        description: Customer's first name. PII.

      - name: last_name
        description: Customer's last name. PII.

      - name: first_order
        description: Date (UTC) of a customer's first order

      - name: most_recent_order
        description: Date (UTC) of a customer's most recent order

      - name: number_of_orders
        description: Count of the number of orders a customer has placed

      - name: total_order_amount
        description: Total value (AUD) of a customer's orders

  - name: orders
    description: This table has basic information about orders, as well as some derived facts based on payments

    columns:
      - name: order_id
        tests:
          - unique
          - not_null
        description: This is a unique identifier for an order

      - name: customer_id
        description: Foreign key to the customers table
        tests:
          - not_null
          - relationships:
              to: ref('customers')
              field: customer_id

      - name: order_date
        description: Date (UTC) that the order was placed

      - name: status
        description: '{{ doc("orders_status") }}'
        tests:
          - accepted_values:
              values: ['placed', 'shipped', 'completed', 'return_pending', 'returned']

      - name: amount
        description: Total amount (AUD) of the order
        tests:
          - not_null

      - name: credit_card_amount
        description: Amount of the order (AUD) paid for by credit card
        tests:
          - not_null

      - name: coupon_amount
        description: Amount of the order (AUD) paid for by coupon
        tests:
          - not_null

      - name: bank_transfer_amount
        description: Amount of the order (AUD) paid for by bank transfer
        tests:
          - not_null

      - name: gift_card_amount
        description: Amount of the order (AUD) paid for by gift card
        tests:
          - not_null
  
exposures:
  - name: orders
    type: dashboard
    maturity: medium
    url: https://github.com/ynambiar/jaffle_shop
    description: An exposure of Jaffle Shop orders.
    depends_on:
      - source('jaffle_shop','orders')
      - ref('orders')
    owner:
      name: Barr Yaron
      email: barr.yaron@dbtlabs.com
